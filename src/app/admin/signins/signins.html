<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="s/n">
    <th mat-header-cell *matHeaderCellDef>s/n</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let element">{{ element.department }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="signin">
    <th mat-header-cell *matHeaderCellDef>Signin</th>
    <td mat-cell *matCellDef="let element">{{ element.signin }}</td>
  </ng-container>
  <ng-container matColumnDef="staffId">
    <th mat-header-cell *matHeaderCellDef>Staff ID</th>
    <td mat-cell *matCellDef="let element">{{ element.staffId }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
