<div class="container">
  <div>
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
      <option *ngFor="let car of cars" [value]="car">{{ car }}</option>
    </select>
  </div>

  <form [formGroup]="signInForm" class="staff-width">
    <!-- @if (showName) {
    <h4>{{ companyName }}</h4>

    } -->
    <!-- <h4 >{{ userCase }} Sign In</h4> -->
    <h4 *ngIf="showName">{{ companyName }}</h4>


    <mat-form-field appearance="outline">
      <mat-label>Staff ID</mat-label>
      <input matInput type="text" formControlName="staffId" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <button matButton="filled" (click)="submitForm()" id="button1">Login</button>
    <div>
      <label for="cars">Choose a car:</label>
      <select id="cars" name="cars">
        <option *ngFor="let car of cars" [value]="car">{{ car }}</option>
      </select>
    </div>
  </form>
</div>
