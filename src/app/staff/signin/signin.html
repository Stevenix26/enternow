<div class="container">
  <form [formGroup]="signInForm" class="staff-width">
    <h4 *ngIf="showName">{{ companyName }}</h4>

    <mat-form-field appearance="outline">
      <mat-label>Staff ID</mat-label>
      <input matInput type="text" formControlName="staffId" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Sign-in Time</mat-label>
      <input matInput type="datetime-local" formControlName="dateTime" />
    </mat-form-field>

    <div *ngIf="lateInfo && lateInfo.isLate" style="color:#c62828; display:flex; align-items:center; gap:8px;">
      <mat-icon>warning</mat-icon>
      <span>Late by {{ lateDisplay }} — Deduction: {{ formatCurrency(lateInfo.deduction) }}</span>
    </div>
    <div *ngIf="lateInfo && !lateInfo.isLate" style="color:#2e7d32; display:flex; align-items:center; gap:8px;">
      <mat-icon>check_circle</mat-icon>
      <span>On time — No deduction</span>
    </div>

    <button matButton="filled" (click)="submitForm()" id="button1">Sign In</button>
  </form>
</div>
